---
layout: default
order: 3
title: Speaker
---

{% for speaker in site.speakers %}
<div class="speaker">
	{% if speaker.picture %}
		<img class="speaker-img speaker--float-left" src="{{ speaker.picture }}">
	{% else %}
		<div class="speaker-placeholder-img"></div>
	{% endif %}
	
	<div class="speaker-description">
	<h1 class="speaker-name"> {{ speaker.name }}</h1> 
		{{ speaker.output }}
	</div>
</div>
{% endfor %}
